
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src=""></script>
</head>

<body>
    <h1>Welcome to my Photo Gallery</h1>
    <img src="theavengers.jpeg">
    <h2>Grid Gallery</h2>
    <div class="cars">
        <img src="iron man.jpeg">
        <img src="captain america.jpeg">
        <img src="hulk.jpeg">
        <img src="scarlet witch.jpeg">
        <img src="black widow.jpeg">
        <img src="hawkeye.jpeg">
        <img src="wintersoldier.jpeg">
        <img src="thor.jpeg">
        <img src="starlord.jpeg">
    </div>
    <h3>Sliding Gallery</h3>
    <div id="mycarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <img class="img-responsive" src="iron man.jpeg">
                    <div class="carousel-content">
                        <p>Iron Man</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="captain america.jpeg">
                    <div class="carousel-content">
                        <p>Captain America</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="hulk.jpeg">
                    <div class="carousel-content">
                        <p>Hulk</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="scarlet witch.jpeg">
                    <div class="carousel-content">
                        <p>Scarlet Witch</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="thor.jpeg">
                    <div class="carousel-content">
                        <p>Thor</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="black widow.jpeg">
                    <div class="carousel-content">
                        <p>Black Widow</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="hawkeye.jpeg">
                    <div class="carousel-content">
                        <p>Hawkeye</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="wintersoldier.jpeg">
                    <div class="carousel-content">
                        <p>Winter Soldier</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="starlord.jpeg">
                    <div class="carousel-content">
                        <p>Star Lord</p>
                    </div>
                </center>
            </div>
            <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left">
                </span>
            </a>
            <a class="right carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right">
                </span>
            </a>
            <ol class="carousel-indicators">
                <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                <li data-target="#mycarousel" data-slide-to="1"></li>
                <li data-target="#mycarousel" data-slide-to="2"></li>
                <li data-target="#mycarousel" data-slide-to="3"></li>
                <li data-target="#mycarousel" data-slide-to="4"></li>
                <li data-target="#mycarousel" data-slide-to="5"></li>
                <li data-target="#mycarousel" data-slide-to="6"></li>
                <li data-target="#mycarousel" data-slide-to="7"></li>
                <li data-target="#mycarousel" data-slide-to="8"></li>
            </ol>
        </div>
    </div>
</body>

</html>
